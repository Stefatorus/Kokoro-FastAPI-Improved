name: kokoro-fastapi-cpu
services:
  kokoro-tts:
    build:
      context: ../..
      dockerfile: docker/cpu/Dockerfile
    volumes:
      - ../../api:/app/api
      - ../../AP-BWE:/app/AP-BWE  # Mount AP-BWE submodule for bandwidth extension
    ports:
      - "8880:8880"
    environment:
      - PYTHONPATH=/app:/app/api:/app/AP-BWE
      # ONNX Optimization Settings for vectorized operations
      - ONNX_NUM_THREADS=8  # Maximize core usage for vectorized ops
      - ONNX_INTER_OP_THREADS=4  # Higher inter-op for parallel matrix operations
      - ONNX_EXECUTION_MODE=parallel
      - ONNX_OPTIMIZATION_LEVEL=all
      - ONNX_MEMORY_PATTERN=true
      - ONNX_ARENA_EXTEND_STRATEGY=kNextPowerOfTwo
      # AP-BWE Configuration (Bandwidth Extension 24kHz â†’ 48kHz)
      - ENABLE_BWE=true  # Set to false to disable bandwidth extension
      - BWE_CHECKPOINT_PATH=/app/AP-BWE/checkpoints/24kto48k/g_24kto48k
      - BWE_OUTPUT_SAMPLE_RATE=48000
      # Logging configuration
      - API_LOG_LEVEL=DEBUG
      
